<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <form action="/create/ninja" method="post" class="row row-cols-lg-auto g-3 align-items-center text-bg-dark p-3" id="ninja_form">
            <h1 class="text-primary">New Ninja</h1>
            <div class="col-12">
                <label class="form-label" for="dojo">Dojo:</label>
                <select name="dojo_id" class="form-select">
                {% for a_dojo in all_dojos %}
        <!-- value="{{a_dojo.id}}" is sending the value of the id HERE -->
                <option value="{{a_dojo.id}}">{{a_dojo.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <label class="form-label" for="first_name">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label" for="last_name">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="col-12">
                <label class="form-label" for="age">Age:</label>
                <input type="number" name="age" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" value="Add Ninja" class="btn btn-primary">Add Ninja</button>
            </div>
        </form>
        <div class="home">
            <a href="/dojos" id="ninjas_home">Home</a>
        </div>
    </div>
</body>
</html>
