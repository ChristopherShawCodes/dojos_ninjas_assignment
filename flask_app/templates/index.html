<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="dojos-main">
        <div class="col-lg-6" id="left">
            <form action="/create/dojo" method="post" class = "col-lg-6 bg-dark text-primary" id="form">
                <h1>New Dojo</h1>
                <label class="form-label" for="specificSizeInputName">Name:</label>
                <input type="text" class="form-control" id="name" name="name">
                <button type="submit" id="create" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-lg-6 bg-dark text-light text-center my-5 p-4" id="right">
            <h1 class="text-primary">All Dojos</h1>
                <!-- (for loop) data in all dojos , declared in controllers -- dojos.py(plural) line 15 by simply stating that all_dojos = dojos  -->
                {% for a_dojo in all_dojos %}
                <!-- direct to dojo/id and display the value of dojo data name -->
                <p>
                    <a href="/dojo/{{a_dojo.id}}" class=" text-primary">{{a_dojo.name}}</a>
                </p>
                {% endfor %}
            </div>
        </div>
        <a href="/ninjas" id="add_ninja">Add Ninja(direct to new ninja page)</a>
</body>
</html>
